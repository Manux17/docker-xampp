<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>REGISTRAZIONE</title>

    <!-- foglio di stile interno -->
    <style>
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 200px;
            height: 20px;
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <h1>Registrazione Nuovo Utente</h1>

    <section>
        <form name="Signup_POST" method="POST" action="signup.php">
            <label for="nome_reg">Nome</label>
            <input type="text" id="nome_reg" name="nome_reg" required><br><br>

            <label for="email_reg">Email</label>
            <input type="email" id="email_reg" name="email_reg" required><br><br>

            <label for="password_reg">Password</label>
            <input type="password" id="password_reg" name="password_reg" required><br><br>

            <label for="conferma_reg">Conferma Password</label>
            <input type="password" id="conferma_reg" name="conferma_reg" required><br><br>

            <input type="submit" value="REGISTRATI">

            <!-- Torna al login -->
            <a href="login.html">
                <button type="button">TORNA AL LOGIN</button>
            </a>
        </form>
    </section>
</body>
</html>
