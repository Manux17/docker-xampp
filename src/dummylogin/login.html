<!DOCTYPE html>
    <html lang="it">
    <head>
        <meta charset="UTF-8">
        <title>LOGIN</title>

        <!-- foglio di stile interno-->
        <style>
            input[type="nome"]
            {
                width: 200px;
                height: 20px;
                border: 1px solid red;
            }
        </style>

    </head>
    <body>
        <h1>Questa è la pagina LOGIN</h1>

        <!-- sezione per il login-->
        <section>
            <form name="Login_POST" method="POST" action="login.php">
                <label for="nome_post">Nome</label>
                <input type="nome" id="nome_post" name="nome_post"><br><br>

                <label for="email_post">Email</label>
                <input type="email" id="email_post" name="email_post"><br><br>

                <label for="password_post">Password</label>
                <input type="password" id="password_post" name="password_post"><br><br>

                <input type="submit" value="LOGIN">

                <!-- solo il tag a può puntare a una pagina, quindi faccio un 
                bottone dentro il tag a che punta alla pagina di registrazione -->
                <a href="signup.html">
                    <button type="button">REGISTRATI</button>
                </a>
            </form>
        </section>
    </body> 
</html>
