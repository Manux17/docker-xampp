<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Form POST e GET</title>
</head>

<body>
    <!-- FORM POST -->
    <header>
        <h1>Form con la POST</h1>
    </header>

    <section>
        <form name="Registrazione_post" method="POST" action="risposta.php">
            <label for="nome_post">Nome</label>
            <input type="text" id="nome_post" name="nome_post"><br><br>

            <label for="email_post">Email</label>
            <input type="email" id="email_post" name="email_post"><br><br>

            <label for="password_post">Password</label>
            <input type="password" id="password_post" name="password_post"><br><br>

            <input type="submit" value="Invia POST">

        </form>
    </section>

    <hr>
    <!-- FORM GET -->
    <header>
        <h1>Form con la GET</h1>
    </header>

    <section>
        <form name="Registrazione_get" method="GET" action="risposta.php">
            <label for="nome_get">Nome</label>
            <input type="text" id="nome_get" name="nome_get"><br><br>

            <label for="email_get">Email</label>
            <input type="email" id="email_get" name="email_get"><br><br>

            <label for="password_get">Password</label>
            <input type="password" id="password_get" name="password_get"><br><br>

            <input type="submit" value="Invia GET">
        </form>
    </section>

</body>
</html>
